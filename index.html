<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plants vs brainrots</title>
  <link rel="icon" type="image/png" href="phantom.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3399ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .credit {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.replace("https://phantom-lifesteal.netlify.app/main");
      }, 2000); // 2-second delay
    });
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Loading... Please wait</div>
  <div class="credit">Made by <strong>Kenanku</strong></div>
</body>
</html>
