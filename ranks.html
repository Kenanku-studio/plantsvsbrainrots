<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG Glyph Grid</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #grid {
      display: grid;
      gap: 0;
      margin-top: 20px;
    }
    .cell {
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 12px;
      height: 12px;
    }
    .cell:hover {
      outline: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>PNG → Glyph Grid</h1>
  <input type="file" id="fileInput" accept="image/png">
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="grid"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const grid = document.getElementById("grid");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        // limit to 64x64 for performance
        const maxSize = 64;
        let w = img.width;
        let h = img.height;
        if (w > maxSize || h > maxSize) {
          const scale = Math.min(maxSize / w, maxSize / h);
          w = Math.floor(w * scale);
          h = Math.floor(h * scale);
        }

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img, 0, 0, w, h);
        const imageData = ctx.getImageData(0, 0, w, h).data;

        grid.style.gridTemplateColumns = `repeat(${w}, 12px)`;
        grid.innerHTML = "";

        for (let y = 0; y < h; y++) {
          for (let x = 0; x < w; x++) {
            const i = (y * w + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const a = imageData[i + 3];

            const cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = ""; // glyph
            cell.style.color = `rgba(${r},${g},${b},${a / 255})`;

            cell.addEventListener("click", () => {
              navigator.clipboard.writeText("");
              cell.style.outline = "1px solid red"; // feedback
              setTimeout(() => cell.style.outline = "", 300);
            });

            grid.appendChild(cell);
          }
        }
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
