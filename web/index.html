<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Error</title>
<style>
  /* Fullscreen error screen */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .error-container {
    text-align: center;
  }

  .error-title {
    font-size: 3rem;
    font-weight: bold;
    color: red;
    margin-bottom: 20px;
  }

  .error-message {
    font-size: 1.2rem;
    color: #fff;
    margin-bottom: 20px;
  }

  .rgb-text {
    font-size: 1.5rem;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 5s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid red; /* Red for error */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="error-container">
  <div class="spinner"></div>
  <div class="rgb-text">Made by Kenanku</div>
  <div class="error-title">ERROR</div>
  <div class="error-message">Problem with loading website,<br>please try again later.</div>
</div>

</body>
</html>
